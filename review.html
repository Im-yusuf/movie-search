<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles2.css">
  <title>Film Reviews</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">WELCOME TO MY UPDATED WEBSITE</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
        <ul class="navbar-nav">
          <li class="nav-item dropdown dropstart">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              MENU
            </a>
            <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
              <li><a class="dropdown-item" href="index.html">MOVIE SEARCH</a></li>
              <li><a class="dropdown-item" href="review.html">LEAVE A REVIEW</a></li>
              <li><a class="dropdown-item" href="reviews.html">REVIEWS</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="main">
    <main class="container my-4">
      <section>
        <h2>Feel free to leave a film review</h2>
        <form id="reviewForm">
          <div class="form-group">
            <label for="movieTitle">First name:</label>
            <input type="text" class="form-control" id="firstname" name="movieTitle" required>
          </div>
          <div class="form-group">
            <label for="movieTitle">Last name:</label>
            <input type="text" class="form-control" id="lname" name="movieTitle" required>
          </div>
          <div class="form-group">
            <label for="movieTitle">Email contact:</label>
            <input type="email" class="form-control" id="mail" name="movieTitle">
          </div>
          <div class="form-group">
            <label for="movieTitle">Movie name:</label>
            <input type="text" class="form-control" id="movieTitle" name="movieTitle" required>
          </div>
          <input id="ex6" type="text" data-slider-min="0" data-slider-max="10" data-slider-step="0.5" data-slider-value="5"/>
          <span id="ex6CurrentSliderValLabel">Rating: <span id="ex6SliderVal">5</span></span>
          <div class="form-group">
            <label for="review">Film review:</label>
            <textarea class="form-control" id="review" name="review" rows="7" required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Submit Review</button>
        </form>
        <div id="thankYouMessage" class="mt-3 text-success text-center" style="display: none;">You have succesfully submitted your review, thank you!!</div>
      </section>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/bootstrap-slider.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-slider/11.0.2/css/bootstrap-slider.min.css" rel="stylesheet">
  <script src="script2.js"></script>
</body>
</html>
