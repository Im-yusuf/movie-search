<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles2.css">
    <title>MOVIE SEARCHER</title>
</head>
<body>
  <div class="main">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Use menu on the right to navigate--></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDarkDropdown" aria-controls="navbarNavDarkDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDarkDropdown">
          <ul class="navbar-nav">
            <li class="nav-item dropdown dropstart">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDarkDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                MENU
              </a>
              <ul class="dropdown-menu dropdown-menu-dark" aria-labelledby="navbarDarkDropdownMenuLink">
                <li><a class="dropdown-item" href="index.html">MOVIE SEARCH</a></li>
                <li><a class="dropdown-item" href="review.html">LEAVE A REVIEW</a></li>
                <li><a class="dropdown-item" href="reviews.html">REVIEWS</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
          <h2 class="text-center">Movie Searcher</h2>
          <div class="col-12 col-md-6">
          <form id="movieForm">
            <div class="mb-3">
              <label for="movieInput" class="form-label">Please enter the Movie Name:</label>
              <input type="text" class="form-control" id="movieInput" name="movieInput" required>
            </div>
            <button type="button" class="btn btn-primary" onclick="fetchMovieInfo()">Submit</button>
          </form>
          <div id="release_date" class="mt-3"></div>
          <div id="movie_info" class="mt-3"></div>
          <div id="trailer" class="mt-3"></div>
        </div>
        <div class="col-12 col-md-6">
          <div id="movieInfo" class="mt-3"></div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
